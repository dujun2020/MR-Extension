<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrap">
      <h2 class="title">MR 自动更新站点 Cookie</h2>
      <div class="item must">
          <label for="baseUrl">网址：</label>
          <input id="baseUrl" placeholder="请输入网址 eg:http://localhost:3000" required type="text">
          <div class="error" id="baseUrl-error"></div>
      </div>
      <div class="item must">
          <label for="accessKey">秘钥：</label>
          <input id="accessKey" placeholder="请输入秘钥" required type="text">
          <div class="error" id="accessKey-error"></div>
      </div>
      <div class="item submit">
          <input class="btn" id="start" type="submit">
          <div class="info" id="submit-info"></div>
      </div>
      <div class="help">
        使用文档：<a href="">点我直达</a>
      </div>
  </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
